<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brün Haus - Food Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #8B4513;
            margin: 0;
            letter-spacing: 2px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #8B4513;
        }

        .zom-icon {
    width: 40px;
    height: 40px;
    margin-bottom: 10px;
}
        .menu-section {
            margin-bottom: 40px;
        }

        .menu-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #8B4513;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            margin:10px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 16px;
            border-bottom: 1px solid #eee;
        }

        .menu-item-name {
            flex: 1;
            font-weight: bold;
            color: #333;
        }

        .menu-item-desc {
            flex: 2;
            color: #666;
            font-size: 0.9rem;
            margin: 0 10px;
        }

        .menu-item-price {
            font-weight: bold;
            color: #8B4513;
        }

        .order-online {
            text-align: center;
            margin: 40px 0;
            font-size: 1.2rem;
            color: #8B4513;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            background-color: #f9f9f9;
        }

        .footer-qr {
            margin: 20px auto;
            max-width: 200px;
        }

        .footer-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #8B4513;
            font-size: 1.5rem;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-item-desc {
                margin: 5px 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <span>CAFE</span>
                <img src="assets/images/bhlogo2.png" alt="Brün Haus Logo" style="width: 130px; height: 130px;">
                <span>EST. 2025</span>
            </div>
            <h1>BRÜN HAUS</h1>
        </div>

        <div class="order-online">
            <p>Order Online on</p>
            <div class="social-icons">
                <a href="http://zoma.to/r/22232213"> <img src="assets/images/zomato.png" alt="Zomato" class="zom-icon"> </a> 
            </div>
        </div>

        <div class="menu-section">
            <h2>Pancakes & Pies</h2>
            <div class="menu-item">
                <div class="menu-item-name">NUTELLA BANANA PANCAKE</div>
                <div class="menu-item-price">₹159</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">CLASSIC MAPLE SYRUP PANCAKE</div>
                <div class="menu-item-price">₹159</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">CHOCOLATE BANANA PANCAKE</div>
                <div class="menu-item-price">₹159</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">VANILLA PIE WITH NUTELLA</div>
                <div class="menu-item-price">₹169</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">VANILLA PIE WITH MAPLE SYRUP</div>
                <div class="menu-item-price">₹139</div>
            </div>
        </div>

</body>
</html>
